apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.coolweather.android"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.1'//用于数据库操作
    compile 'com.github.bumptech.glide:glide:3.7.0'//glide用于加载和展示图片
    compile 'org.litepal.android:core:1.3.2'//
    compile 'com.squareup.okhttp3:okhttp:3.4.1'//OkHttp用于进行网络请求
    compile 'com.google.code.gson:gson:2.7'//GSON用于解析JSON数据
    // (当AS再次在单词下方出现波浪线，可以选中单词，右键->spelling->save to the dictionary
    // 不推荐在settings中取消拼写检查)
}
